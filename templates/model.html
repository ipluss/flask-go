<!DOCTYPE html>
<html lang='ZH-CN'>
<head>
	<meta charset="UTF-8">
	<title>{{ title }}</title>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="module" src="https://work.relwin.com/load/xy-ui/index.js"></script>
</head>
<style>

.header{

	background:yellow;
}
.footer{

	background:yellow;
}

.side{
	background:red;
	width:20%;
}

.main{

	background:green;
}


xy-row{
	width:100%;
	background:black;
	color:white;
}

xy-col{
	background:white;
	color:red;
}

img{
	width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
<body >


<xy-layout class="layout">
    <xy-layout class="header">{{ title }}</xy-layout>
    <xy-layout row expand>
        <xy-layout class="side"></xy-layout>
        <xy-layout expand center class="main">
            
			<xy-row gutter="20">
				
				{% for pic in pics %}  {# 迭代 图片 变量 #}
				<xy-col span="6">
					{{ pic}}
				</xy-col>
				{% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
				
			</xy-row>
			
        </xy-layout>
        <xy-layout class="side"></xy-layout>
    </xy-layout>
    <xy-layout class="footer">FOOTER</xy-layout>
</xy-layout>






</body>
</html>
